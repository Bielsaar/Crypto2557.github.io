<script type="text/javascript">

  function change_progress_bar_value(bar, value, max){
      let siz = (value/max*100).toFixed(2);
      bar.css("width", siz + "%")
         .attr("aria-valuenow", value)
         .text(Number((value).toFixed(2))+"/"+max);
      if(siz >=100)
      {
        bar.addClass("progress-bar-green");
        bar.removeClass("progress-bar-red");
      } else {
        bar.addClass("progress-bar-red");
        bar.removeClass("progress-bar-green");
      }
  }

  function update_progress_bar(bar, input){
      let val = 0;
      let val_sr = 0;
      if($(input).attr("id").endsWith("-sr")){
          val_sr += parseInt($(input).val());
          val += parseInt($("#"+$(input).attr("id").replace("-sr", "")).val());
      } else {
          val_sr += parseInt($("#"+$(input).attr("id")+"-sr").val());
          val += parseInt($(input).val());
      }
      let multiplier = parseFloat($(bar).data("multiplier"));
      let linked_units = bar.data('linked-units');
      additional_bars_to_update = [];
      if(linked_units !== "undefined"){
        linked_units = linked_units.split(',')
        for (let unit of linked_units){
          let input = document.getElementById('input-'+unit.replace(' ','-'));
          let input_sr = document.getElementById('input-'+unit.replace(' ','-')+'-sr');
          val += parseInt($(input).val());
          val_sr += parseInt($(input_sr).val());
          additional_bars_to_update.push($('#prog-input-'+unit.replace(' ', '-')+bar.attr('id').substr(-1)));
        }        
      }
      let current_progress = multiplier*val+val_sr;
      let max = $(bar).attr("aria-valuemax");
      change_progress_bar_value(bar, current_progress, max);
      for (let add_bar of additional_bars_to_update){
        change_progress_bar_value(add_bar, current_progress, max);
      }
  }

  function update_local_storage(input){
    localStorage.setItem($(input).attr("id"), $(input).val())  
  }

  function reset_local_storage(input){
    localStorage.setItem($(input).attr("id"), "0")  
  }

  data = JSON.parse($.ajax({url: "/static/units.json", async: false, cache: false}).responseText);
  localStorage.setItem('unit-info', JSON.stringify(data));
  json = JSON.parse(localStorage.getItem('unit-info'));

  $(window).on("load", function() {
    $('[data-toggle="popover"]').each(function() {
      unit = $(this).data("unit");
      buff_number = $(this).data("buff-number");
      $(this).data("title", json[unit]["name-buff"+(buff_number === "2" ? buff_number : "")]);
      $(this).data("data-content", json[unit]["description-buff"+(buff_number === "2" ? buff_number : "")]);
    });
    $(function () {
      $('[data-toggle="popover"]').popover()
    }); 

    inputs = document.getElementsByTagName('input');
    for (i=0; i < inputs.length; i++) {
      for(j=1;j<=json[$(inputs[i]).data("unit")]['number_buffs'];j++){
        update_progress_bar($("#prog-"+$(inputs[i]).attr("id").replace("-sr", "")+j), inputs[i]);
      }
    }
  });
</script>

<script type="text/javascript">

  String.prototype.replaceAll = function(search, replacement) {
    var target = this;
    return target.replace(new RegExp(search, 'g'), replacement);
  };
  var keys = Object.keys(json);
  var output = ""

  output += "<div class='table'>";
  output += "<div class='row'>";
  for (var i=0; i<keys.length; i++)
  {
    if((i%4)==0)
    {
      output += "</div><div class='row'>" 
      output += "<div class='col-md-3 centered'>";
      output += "<div id='images'>"+
        "<a href='"+json[keys[i]]['img'].replace("img", "https://www.endlessfrontierdata.com")+"'>"+
          "<img class='unit-image' src="+"../static/"+json[keys[i]]['img']+" data-toggle='tooltip' data-placement='top' title='"+keys[i]+ "'>"+
        "</a>"+
        "<a href='"+json[keys[i]]['img_sr'].replace("img", "https://www.endlessfrontierdata.com")+"'>"+
          "<img class='unit-image' src="+"../static/"+json[keys[i]]['img_sr']+" data-toggle='tooltip' data-placement='top' title='"+"Senior "+keys[i]+ "'>"+
        "</a>"+
      "</div>";
      output += "<div id='inputs'>"+
        "<input class='form-control unit-input' type='number' value='"+(localStorage.getItem("input-"+keys[i].replaceAll(" ", "-")) || "0")+"' min='0' id='input-"+keys[i].replaceAll(" ", "-")+"' data-unit='"+keys[i]+"'>"+
        "<input class='form-control unit-input' type='number' value='"+(localStorage.getItem("input-"+keys[i].replaceAll(" ", "-")+"-sr") || "0")+"' min='0' id='input-"+keys[i].replaceAll(" ", "-")+"-sr' data-unit='"+keys[i]+"'>"+
      "</div>";
      for(j=1; j<=json[keys[i]]['number_buffs'];j++){
        output += '<span data-toggle="popover" title="'+json[keys[i]]["name_buff"+j]+'" data-content="'+json[keys[i]]['description_buff'+j]+'"'+' data-trigger="hover" data-placement="top" data-buff-number="'+j+'" data-unit="'+keys[i]+'"">'
        output +="<div class='progress unit-bar'>"+
            "<div id='prog-input-"+keys[i].replaceAll(" ", "-")+j+"' class='progress-bar' role='progressbar' aria-valuenow='0' aria-valuemin='0' aria-valuemax='"+json[keys[i]]['required'+j]+"' data-multiplier='"+json[keys[i]]['multiplier'+j]+"' data-linked-units='"+json[keys[i]]['linked_units']+"'>"+"0/"+json[keys[i]]['required'+j]+"</div>"+
          "</div>"
        output += "</span>"

      }
      output +="</div>";
    }
    else
    {
      output += "<div class='col-md-3 centered'>";
      output += "<div id='images'>"+
        "<a href='"+json[keys[i]]['img'].replace("img", "https://www.endlessfrontierdata.com")+"'>"+
          "<img class='unit-image' src="+"../static/"+json[keys[i]]['img']+" data-toggle='tooltip' data-placement='top' title='"+keys[i]+ "'>"+
        "</a>"+
        "<a href='"+json[keys[i]]['img_sr'].replace("img", "https://www.endlessfrontierdata.com")+"'>"+
          "<img class='unit-image' src="+"../static/"+json[keys[i]]['img_sr']+" data-toggle='tooltip' data-placement='top' title='"+"Senior "+keys[i]+ "'>"+
        "</a>"+
      "</div>";
      output += "<div id='inputs'>"+
        "<input class='form-control unit-input' type='number' value='"+(localStorage.getItem("input-"+keys[i].replaceAll(" ", "-")) || "0")+"' min='0' id='input-"+keys[i].replaceAll(" ", "-")+"' data-unit='"+keys[i]+"'>"+
        "<input class='form-control unit-input' type='number' value='"+(localStorage.getItem("input-"+keys[i].replaceAll(" ", "-")+"-sr") || "0")+"' min='0' id='input-"+keys[i].replaceAll(" ", "-")+"-sr' data-unit='"+keys[i]+"'>"+
      "</div>";
      for(j=1; j<=json[keys[i]]['number_buffs'];j++){
        output += '<span data-toggle="popover" title="'+json[keys[i]]["name_buff"+j]+'" data-content="'+json[keys[i]]['description_buff'+j]+'"'+' data-trigger="hover" data-placement="top" data-buff-number="'+j+'" data-unit="'+keys[i]+'"">'
        output +="<div class='progress unit-bar'>"+
            "<div id='prog-input-"+keys[i].replaceAll(" ", "-")+j+"' class='progress-bar' role='progressbar' aria-valuenow='0' aria-valuemin='0' aria-valuemax='"+json[keys[i]]['required'+j]+"' data-multiplier='"+json[keys[i]]['multiplier'+j]+"' data-linked-units='"+json[keys[i]]['linked_units']+"'>"+"0/"+json[keys[i]]['required'+j]+"</div>"+
          "</div>"
        output += "</span>"
      }
      output +="</div>";
    }
  }

  if((i%4)!=0)
  {
    output += "</div><div class='row'>";
  }
  output += "</div>";
  document.write(output); 
  $(function () {
  $('[data-toggle="tooltip"]').tooltip()
  }); 

  $(function () {
  $('[data-toggle="popover"]').popover()
  });

  $(function() {
    $(":input").bind('keyup mouseup', function () {
      for(j=1;j<=json[$(this).data("unit")]['number_buffs'];j++){
        update_progress_bar($("#prog-"+$(this).attr("id").replace("-sr", "")+j), this);
      }
      update_local_storage(this)
    });
  });
</script>
