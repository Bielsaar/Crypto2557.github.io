<div id="unit-{{unit_jr['_id']}}" class="unit-card bordered">
    <a class="unit-modal unit-card-jr-unit" href="#tab-{{unit_jr['name'].replace(' ', '_')}}-normal" data-toggle="modal" data-target="#{{unit_jr['name'].replace(' ', '_')}}-modal">
        <img id="{{unit_jr['_id']}}-image" class="unit-image five-star-unit" src="../static/img/units/{{unit_jr['_id']}}.png" data-toggle="tooltip" data-placement="top" title="{{unit_jr['name']}}">
    </a>
    <a class="unit-modal unit-card-sr-unit" href="#tab-{{unit_sr['name'].replace(' ', '_')}}-senior" data-toggle="modal" data-target="#{{unit_jr['name'].replace(' ', '_')}}-modal">
        <img id="{{unit_jr['_id']}}-image" class="unit-image six-star-unit" src="../static/img/units/{{unit_sr['_id']}}.png" data-toggle="tooltip" data-placement="top" title="Senior {{unit_sr['name']}}">
    </a>
    <input id="{{unit_jr['_id']}}-number" data-unit="{{unit_jr['_id']}}" data-unit-name="{{unit_jr['name']}}" class="unit-input unit-card-jr-input" type="number" min="0" value="0" step="1" />
    <input id="{{unit_jr['_id']}}-number-sr" data-unit="{{unit_jr['_id']}}" data-unit-name="{{unit_jr['name']}}" class="unit-input unit-card-sr-input" type="number" min="0" value="0" step="1" />
    <span class="pet-modal unit-card-pet" data-toggle="modal" data-target="#{{unit_sr['pet']['name'].replace(' ', '_')}}-modal">
        <img id="{{unit_sr['pet']['name'].replace(' ', '_')}}-image" class='pet-image' src="../static/img/pets/{{unit_sr['pet']['_id']}}.png" data-pet="{{unit_sr['pet']['name'].replace(' ', '_')}}" data-unit="{{unit_jr['_id']}}" data-toggle="tooltip" data-placement="top" title="{{unit_sr['pet']['name']}}">
    </span>
    <div class="unit-card-buffs">
        {% for buff in unit_sr["buffs"] %}
            <span data-toggle="popover" title="{{buff['name']}}" data-content="{{buff['description']}}" data-trigger="hover" data-placement="top">
                <div class='progress'>
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{buff['requirement']}}" data-multiplier="{{buff['multiplier']}}" data-linked-units="{{buff['linked_units']}}" data-linked-multiplier="{{buff['linked_multiplier']}}">0/{{buff["requirement"]}}
                    </div>
                </div>
            </span>
        {% endfor %}
        {% for buff in unit_sr["pet"]["additional_buffs"] %}
            <span class="hidden" data-toggle="popover" title="{{buff['name']}}" data-content="{{buff['description']}}" data-trigger="hover" data-placement="top">
                <div class='progress hidden additional_buff'>
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{buff['requirement']}}" data-multiplier="{{buff['multiplier']}}" data-linked-units="{{buff['linked_units']}}" data-linked-multiplier="{{buff['linked_multiplier']}}">0/{{buff["requirement"]}}
                    </div>
                </div>
            </span>
        {% endfor %}
    </div>
</div>
