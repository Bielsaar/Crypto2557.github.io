{% extends 'base.html' %}

{% block head %}
{{ super() }}
<script type="text/javascript">
  function update_progress_bar(bar, input){
      if($(input).attr("id").endsWith("-sr")){
          val_sr = parseInt($(input).val());
          val = parseInt($("#"+$(input).attr("id").replace("-sr", "")).val());
      } else {
          val_sr = parseInt($("#"+$(input).attr("id")+"-sr").val());
          val = parseInt($(input).val());
      }
      multiplier = parseFloat($(bar).attr("data-multiplier"));
      current_progress = multiplier*val+val_sr;
      max = $(bar).attr("aria-valuemax");
      siz =current_progress/max*100;

      bar.css("width", siz + "%")
         .attr("aria-valuenow", current_progress);
      if(siz >=100)
      {
        bar.addClass("progress-bar-green");
        bar.removeClass("progress-bar-blue");
      } else {
        bar.addClass("progress-bar-blue");
        bar.removeClass("progress-bar-green");
      }
  }

  function update_local_storage(input){
    localStorage.setItem($(input).attr("id"), $(input).val())  
  }

  function reset_local_storage(input){
    localStorage.setItem($(input).attr("id"), "0")  
  }

  data = JSON.parse($.ajax({url: "{{ url_for('static', filename='units.json') }}", async: false, cache: false}).responseText);
  localStorage.setItem('unit-info', JSON.stringify(data));
  json = JSON.parse(localStorage.getItem('unit-info'));

  $(window).on("load", function() {

    $('[data-toggle="popover"]').each(function() {
      unit = $(this).attr("data-unit");
      buff_number = $(this).attr("data-buff-number");
      $(this).data("title", json[unit]["name-buff"+(buff_number === "2" ? buff_number : "")]);
      $(this).data("data-content", json[unit]["description-buff"+(buff_number === "2" ? buff_number : "")]);
    });
    $(function () {
      $('[data-toggle="popover"]').popover()
    }); 

    inputs = document.getElementsByTagName('input');
    for (i=0; i < inputs.length; i++) {
      update_progress_bar($("#prog-"+$(inputs[i]).attr("id").replace("-sr", "")+"1"), inputs[i]);
      update_progress_bar($("#prog-"+$(inputs[i]).attr("id").replace("-sr", "")+"2"), inputs[i]);
      update_progress_bar($("#prog-"+$(inputs[i]).attr("id").replace("-sr", "")+"3"), inputs[i]);
    }
  });
</script>
{% endblock %}
{% block content %}

        output +="<div class='progress unit-bar'><div id='prog-input-"+keys[i].replaceAll(" ", "-")+j+"' class='progress-bar' role='progressbar' aria-valuenow='0' aria-valuemin='0' aria-valuemax='"+json[keys[i]]['required'+j]+"' data-multiplier='"+json[keys[i]]['multiplier'+j]+"'></div></div>"

    }
  }

  if((i%4)!=0)

    output += "</div><div class='row'>";
  }
  output += "</div>";
  document.write(output); 
  $(function () {
  $('[data-toggle="tooltip"]').tooltip()
  }); 

  $(function () {
  $('[data-toggle="popover"]').popover()
  });

  $(function() {
    $(":input").bind('keyup mouseup', function () {
      update_progress_bar($("#prog-"+$(this).attr("id").replace("-sr", "")+"1"), this)
      update_progress_bar($("#prog-"+$(this).attr("id").replace("-sr", "")+"2"), this)
